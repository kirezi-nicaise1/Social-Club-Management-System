<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendee List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center m-5">
    <h1 class="mb-5">{{ event.title }} - Attendees</h1>

    <a href="{% url 'event_update' event.pk %}" class="btn btn-primary mb-5">Edit Event</a>
    <a href="{% url 'event_delete' event.pk %}" class="btn btn-danger mb-5">Delete Event</a>

    <!-- Attendees Table -->
    <table class="table table-bordered table-striped">
        <thead class="thead-light">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for member in event.attendees.all %}
            <tr>
                <td>{{ member.id }}</td>
                <td>{{ member.name }}</td>
                <td>{{ member.email }}</td>
                <td>
                    <a href="{% url 'member_update' member.pk %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'member_delete' member.pk %}" class="btn btn-warning btn-sm">Remove</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No attendees yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
